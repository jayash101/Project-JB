<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/Rock Paper Scissor/style.css">
</head>
<body>
    <h2>Rock Paper Scissor</h2>

    <div class="buttons">
        <button class="userInput">👊</button>
        <button class="userInput">🤚</button>
        <button class="userInput">✂️</button>
    </div>

    <section class="result">
        <div class="choice">
            <p class="playerChoice">Player's Choice: <span class="playerChoiceSpan"></span> </p>
            <p class="computerChoice">Computer's Choice: <span class="computerChoiceSpan"></span></p>
        </div>

        <p class="resultDisplay">Final Result</p>

        <div class="score">
            <p class="scoreDisplay">Player Score: <span class="playerScoreDisplaySpan">0</span></p>
            <p class="scoreDisplay">Computer Score: <span class="computerScoreDisplaySpan">0</span></p>
        </div>
    </section>

    <script src="/Rock Paper Scissor/script.js"></script>
</body>
</html>
