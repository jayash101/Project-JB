<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator</title>
    <link rel="stylesheet" href="/CAPTCHA Generator/style.css">
</head>
<body>
    <header class="title">Captcha Generator</header>

    <div class="container">
        <section class="captchaShow">Captcha here</section>

        <section class="input">
            <input type="text" class="verifyInput" placeholder="Enter correct CAPTCHA" maxlength="6">
            <button class="verifyButton">Verify</button>
        </section>
        
        <span class="output"></span>
        <span class="refresh">Refresh</span>

    <script src="/Captcha Generator/script.js"></script>
</body>
</html>
