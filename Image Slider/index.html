<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/Image Slider/style.css">
</head>
<body>
    <h1>Image Slider</h1>

    <section class="container">
        <img src="/Image Slider/Image1.jpg" alt="IMG1" class="images">
        <img src="/Image Slider/Image2.jpg" alt="IMG2" class="images">
        <img src="/Image Slider/Image3.jpg" alt="IMG3" class="images">
        <img src="/Image Slider/Image4.jpg" alt="IMG4" class="images">
        <img src="/Image Slider/Image5.jpg" alt="IMG5" class="images">
    </section>

    <section class="buttons">
        <button class="prev"><ion-icon name="arrow-back-outline"></ion-icon></button>
        <button class="next"><ion-icon name="arrow-forward-outline"></ion-icon></button>
    </section>

    <section class="navigation">
        <button class="navigators"></button>
        <button class="navigators"></button>
        <button class="navigators"></button>
        <button class="navigators"></button>
        <button class="navigators"></button>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="/Image Slider/script.js"></script>
</body>
</html>
