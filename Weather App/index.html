<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="/Weather App/style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>

<body>
    <h1>Find your weather here</h1>

    <section class="container">
        <section class="userInput">
            <input type="text" placeholder="Enter your city name..." class="cityInput">
            <button class="submit">Submit</button>
        </section>

        <p class="error"></p>

        <div class="weatherInfo">
            <p class="cityName">City name</p>
            <p class="temperature">Temperature</p>
            <p class="humidity">Humidity</p>
            <p class="weatherLogo"><img class="weatherImage" alt=""></p>
            <p class="description">Description of the weather</p>
        </div>
    </section>

    <script src="/Weather App/script.js"></script>
</body>

</html>
