<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Page</title>
    <link rel="stylesheet" href="/Restaurant Menu Page/style.css">
    <link href="https://fonts.googleapis.com/css?family=Madimi+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inria+Sans:300,300italic,regular,italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <!-- Body Section -->
    <section class="container">

        <!-- Header Content -->
        <header>
            <h1>Our Menu</h1>
            <div class="underline"></div>

            <nav>
                <ul class="foodMenu">
                    <li><button class="filterButton">All</button></li>
                    <li><button class="filterButton">Breakfast</button></li>
                    <li><button class="filterButton">Lunch</button></li>
                    <li><button class="filterButton">Shakes</button></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main Content -->
        <main class="mainMenu">
            <article class="menuItem">

                <!-- Item Image -->
                <div class="image">
                    <img src="/Restaurant Menu Page/Images/item1.webp" alt="Ice Cream">
                </div>

                <!-- Item Content -->
                <div class="content">

                    <!-- Item Title and Price -->
                    <div class="topContent">
                        <div class="title">Californistrami</div>
                        <div class="price">$13.00</div>
                    </div>
                    
                    <!-- Item Description -->
                    <div class="bottomContent">
                        <div class="description">
                            Californistrami Turkey with pastrami spice, melted swiss, green chile, the works, ranch, pepperoncini, avocado, on Dutch crunch.
                        </div>
                    </div>
                </div>

            </article>
            
        </main>
    </section>

    <script src="/Restaurant Menu Page/script.js"></script>
</body>
</html>
