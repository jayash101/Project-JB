<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
</head>

<body>
    <header class="title">Calculator</header>

    <section class="container">
        <input type="text" class="displayOutput" readonly>

        <div class="operators">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
        </div>

        <div class="operands">
            <div class="digits">
                <div class="row1">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>    
                </div>

                <div class="row2">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                </div>

                <div class="row3">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>

                <div class="row4">
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                    <button class="digit">C</button>
                </div>
            </div>

            <button class="equal">=</button>
        </div>
    </section>

    <script src="/Calculator/script.js"></script>
</body>

</html>
